<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Example</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        body{
            background-color: #c1e0f3;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation -->

        <!-- Header -->
        <header class="py-5">
            <div class="container pb-5">
                <div class="row align-items-center">
                    <div class="col">
                        <!-- Header text content -->
                        <div class="text-center ">
                            <div class="fs-3 fw-light text-muted">Download the merge file</div>
                            <h1 class="display-3 fw-bolder mb-3"><span class="text-gradient d-inline">Processed file to download</span></h1>
                            <div class="d-grid gap-3 d-sm-flex justify-content-center justify-content mb-3">
                                <div class="row">
                                    <div class="col-12">
                                        <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder "
                                        href="{{ url_for('download', filename = filename) }}">Download</a>
                                    </div>
                                    <div class="col-12 my-3">
                                        <form action="/upload1" method="post" enctype="multipart/form-data">
                                            <h3 class="display-3 fw-bold mb-2 mt-5"><span class="text-gradient d-inline">NPA-Raw-File Upload</span></h3>
                                            <p>Please input file</p>
                                            <input style="display: none" type="file" id="file" name="file_" enctype="multipart/form-data" />
                                            <button class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder" type="button" onclick="document.getElementById('file').click()"
                                                style="margin-top: 20px;">
                                                <strong>Choose file</strong>
                                            </button>
                                            <button class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder mx-2" style="margin-top: 20px;" type="submit" value="Analyze" name="Analyze"
                                                onclick="showSpinner()">
                                                <span id="analyzeButtonText">Continue</span>
                                                <div class="spinner-container" id="spinnerContainer" style="display: none;">
                                                    <div class="spinner"></div>
                                                </div>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <!-- <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder"
                                    href="projects.html">Continue</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </main>
    <script src="../static/js/bootstrap.min.js"></script>
    <script>
        // Additional JavaScript code can be placed here
    </script>
</body>

</html>
